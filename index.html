<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>大同大学　プログラミング研究会</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Orbitron', sans-serif;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      width: 100%;
      height: 100%;
      padding: 2vw 4vw;
      padding-left: 10vw;
    }

    .spheres-wrapper {
      width: min(40vw, 400px);
      height: min(40vw, 400px);
      perspective: 1000px;
      flex-shrink: 0;
      margin-left: 2vw;
    }

    .spheres {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
    }

    .sphere {
      position: absolute;
      width: 1.6vw;
      height: 1.6vw;
      max-width: 20px;
      max-height: 20px;
      background: #8cf;
      border-radius: 50%;
      box-shadow: 0 0 12px #8cf;
      transition: transform 0.1s, opacity 0.1s;
    }

    .news {
      position: absolute;
      top: 50%;
      right: 3vw;
      transform: translateY(-50%);
      max-width: 600px;
      text-align: left;
      padding: 0;
      margin: 0;
      background: none;
      box-shadow: none;
      backdrop-filter: none;
    }

    .news h2,
    .news li,
    .news li a {
      color: #8cf;
      text-shadow: 0 0 5px #8cf;
      font-size: 1.4em;
      text-decoration: none;
      margin-bottom: 0.5em;
      display: block;
    }

    .news li a:hover {
      color: #fff;
      text-shadow: 0 0 10px #fff;
    }

    .news h2 {
      font-size: 1.6em;
      margin-bottom: 0.5em;
    }

    .news ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    @media (max-width: 768px) {
      .news {
        position: static;
        transform: none;
        margin-top: 3em;
        text-align: center;
      }
      .sphere {
        width: 16px;
        height: 16px;
      }
      .game-button {
      font-size: 1em;
      padding: 10px 16px;
      }
    }
    .game-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #0ff;
    color: black;
    font-weight: bold;
    padding: 12px 20px;
    border-radius: 8px;
    text-decoration: none;
    font-size: 1.2em;
    box-shadow: 0 0 15px #0ff;
    transition: all 0.2s ease-in-out;
    z-index: 10;
    }
    .game-button:hover {
    background: #fff;
    box-shadow: 0 0 20px #fff;
    color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spheres-wrapper">
      <div class="spheres" id="spheres"></div>
    </div>
  </div>

  <div class="news">
    <h2>お知らせ</h2>
    <ul>
      <li><a href="osirase\wdu2025.html">[最新版]プログラミング研究会活動について</a></li>
        <li><a href="osirase\hackathon2025.html">2025年ハッカソン出場</a></li>
        <li><a href="syoukai\pken.html">プログラミング研究会</a></li>
        <li><a href="osirase\mahjong.html">[お知らせ]麻雀部門設立！</a></li>
        <li><a href="osirase\binyouki.html">[お知らせ]2024年度前期 金曜日活動メンバー募集</a></li>
        <li><a href="osirase\binyouki2.html">[お知らせ]2024年度前期 金曜日サークル活動開始</a></li>
        <li><a href="osirase\hakkason.html">[お知らせ]2024年愛知県大学対抗ハッカソン出場決定</a></li>
        <li><a href="osirase\hackaichi.html">[お知らせ]2024年愛知県大学対抗ハッカソン結果</a></li>
    </ul>
  </div>

  <script>
    const sphereContainer = document.getElementById('spheres');
    const count = 7;
    const radius = Math.min(window.innerWidth, 400) / 2;
    const spheres = [];

    for (let i = 0; i < count; i++) {
      const sphere = document.createElement('div');
      sphere.className = 'sphere';
      sphereContainer.appendChild(sphere);
      spheres.push(sphere);
    }

    let angle = 0;
    let rotX = 0, rotY = 0;

    function animate() {
      angle += 0.02;
      rotX += 0.003;
      rotY += 0.004;

      const points = [];

      for (let i = 0; i < count; i++) {
        const theta = angle + i * (2 * Math.PI / count);
        let x = radius * Math.cos(theta);
        let y = radius * Math.sin(theta);
        let z = 0;

        let y1 = y * Math.cos(rotX) - z * Math.sin(rotX);
        let z1 = y * Math.sin(rotX) + z * Math.cos(rotX);
        y = y1; z = z1;

        let x1 = x * Math.cos(rotY) + z * Math.sin(rotY);
        z1 = -x * Math.sin(rotY) + z * Math.cos(rotY);
        x = x1; z = z1;

        points.push({ x, y, z });
      }

      for (let i = 0; i < count; i++) {
        const p = points[i];
        const scale = (p.z + 200) / 300;
        const opacity = (p.z + 200) / 400;
        spheres[i].style.transform = `
          translate3d(${p.x + 150 - 8}px, ${p.y + 150 - 8}px, 0)
          scale(${scale})
        `;
        spheres[i].style.opacity = opacity;
        spheres[i].style.zIndex = Math.round(p.z);
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>
  <a href="game/pken_shooting.html" class="game-button">▶ P研シューティング</a>
</body>
</html>
